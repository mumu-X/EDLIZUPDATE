<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Record</title>
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>EDLIZ UPDATE</h1>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="#">Instructions</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </header>

        <h2 class="subheading">Choose Drug To Update Below</h2>

        <div class="content">
            <div class="input-section">
                <label for="heading">Heading:</label>
                <select id="heading">
                    <option value="Head 1">Head 1</option>
                    <option value="Head 2">Head 2</option>
                </select>

                <label for="subheading">Subheading:</label>
                <select id="subheading">
                    <option value="Sub 1">Sub 1</option>
                    <option value="Sub 2">Sub 2</option>
                </select>

                <div class="add-item-section">
                    <label for="itemType">Add Item:</label>
                    <select id="itemType">
                        <option value="text">Text</option>
                        <option value="bullet">Bullet</option>
                    </select>
                    <button id="addItem">+</button>
                </div>

                <textarea id="inputText" placeholder="Input text here"></textarea>
            </div>

            <div class="phone">
                <div class="phone-screen">
                    <div id="fakePhoneHeading" class="phone-heading">
                        <!-- Heading and Subheading will appear here -->
                    </div>
                    <div id="fakePhoneDisplay" class="display-section">
                        <!-- Added content will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>Select and add content.</p>
        </footer>
    </div>

    <script src="../script.js"></script>
</body>
</html>
